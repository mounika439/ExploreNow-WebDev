<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4 hv-container">
            <h1>Login</h1>
            <div ng-show="model.errorMessage" class="alert alert-danger">
                {{model.errorMessage}}
            </div>
            <form action=""
                  method="post">
                <div class="form-group">
                    <input type="text"
                           ng-model="model.user.username"
                           name="username"
                           id="username"
                           placeholder="Username"
                           class="form-control"
                           required>
                </div>
                <div class="form-group">
                    <input type="password"
                           ng-model="model.user.password"
                           name="password"
                           id="password"
                           placeholder="Password"
                           class="form-control"
                           required>
                </div>
                    <a ng-click="model.login(model.user)"
                       class="btn btn-primary btn-block"
                       role="button">Login</a>
                <a href="/auth/google" class="btn btn-danger btn-block">
                    <span class="fa fa-google-plus"></span>
                    Google +
                </a>
                <a href="/auth/facebook" class="btn btn-primary btn-block">
                    <span class="fa fa-facebook"></span>
                    Facebook
                </a>
                <br><p>Not a user? <a href="#!/register">Create account</a></p>
            </form>
        </div>
    </div>
</div>
