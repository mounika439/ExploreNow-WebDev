<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 hv-container">
            <div ng-switch="toggle">
                <div class="row" ng-switch-when="name">
                    <div class="col-xs-12">
                        <input type="text" placeholder="I'm looking for..." ng-model="name" class="form-control">
                        <input type="text" placeholder="I'm at..." ng-model="location" class="form-control">
                        <a class="btn btn-primary btn-block form-control" ng-click="model.newSearchVenueByName(location, name)"><span class="fa fa-search"></span> Search</a>
                    </div>
                </div>
                <div class="row" ng-switch-when="location">
                    <div class="col-xs-12">
                        <div class="radio">
                            <label><input type="radio" ng-model="category" value="4d4b7105d754a06374d81259" name="category">Food</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" ng-model="category" value="4d4b7105d754a06376d81259" name="category">NightLife</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" ng-model="category" value="4d4b7104d754a06370d81259" name="category">Fun</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" ng-model="category" value="4d4b7105d754a06378d81259" name="category">Shop & service</label>
                        </div>
                        <a class="btn btn-primary btn-block form-control" ng-click="model.newSearchVenueByLocation(category)"><span class="fa fa-search"></span> Search places around me</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row hv-spacing"></div>
    <div class="row">
            <div class="col-xs-12 col-md-6 col-md-offset-3 hv-container">

                <div ng-show="result"><h4>Search results:</h4>
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="val in result.response.venues">
                            <a href="#!/venue/{{val.id}}">{{val.name}}</a><br>
                            <div ng-repeat="line in val.location.formattedAddress">{{line}}</div>
                        </li>
                    </ul></div>

            </div>
        </div>
</div>
