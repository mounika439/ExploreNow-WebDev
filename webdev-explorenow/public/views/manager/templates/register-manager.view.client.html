    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">ExploreNow</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="#"><span class="fa fa-search"></span> Search</a></li>
                <li ng-show="model.user" ><a href="#!/user"><span class="fa fa-user"></span> {{model.user.username}}</a></li>
                <li ng-show="!model.user"><a href="#!/login">Login</a></li>
                <li class="active" ng-show="!model.user"><a href="#!/register">Register</a></li>
                <li  ng-show="model.user"><a ng-click="model.logout()">Logout</a></li>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4 hv-container">
            <h3>Register as manager for {{model.venue.name}}</h3>
            <div ng-show="model.error" class="alert alert-danger">{{model.error}}</div>
            <div ng-show="model.errorMessage" class="alert alert-danger">{{model.errorMessage}}</div>
            <div ng-show="!model.currentUser">
                <div ng-show="model.errorMessage" class="alert alert-danger">
                    {{model.errorMessage}}
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text"
                           ng-model="model.user.username"
                           name="username"
                           id="username"
                           placeholder="username"
                           class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password"
                           ng-model="model.user.password"
                           name="password"
                           id="password"
                           placeholder="password"
                           class="form-control">
                </div>
                <div class="form-group">
                    <label for="veriyPassword">Verify password</label>
                    <input type="password"
                           name="verifyPassword"
                           ng-model="model.user.verifyPassword"
                           id="veriyPassword"
                           placeholder="verify password"
                           class="form-control">
                </div>
                <a ng-click="model.register(model.user)"
                   class="btn btn-primary btn-block">Register</a>
                <a href="#!/venue/{{model.venue._id}}"
                   class="btn btn-danger btn-block">Cancel</a>
            </div>
            <div ng-show="model.currentUser">
                <a ng-click="model.registerManager()"
                   class="btn btn-primary btn-block">Click to become manager</a>
            </div>
        </div>
    </div>
</div>
