<div class="row">
    <div class="col-xs-12 col-md-6 hv-container">
        <ul class="nav nav-tabs">
            <li><a ng-click="model.toNotification()">Notifications</a></li>
            <li><a ng-click="model.toFollowing()">Following ({{model.following.length}})</a></li>
            <li><a ng-click="model.toFollower()">Followers ({{model.followers.length}})</a></li>
            <li class="active"><a ng-click="model.toBookmark()">Bookmarks ({{model.bookmark.length}})</a></li>
            <li><a ng-click="model.toReview()">Reviews ({{model.review.length}})</a></li>
        </ul>
        <h4>Bookmarks:</h4>

        <ul class="list-group">
            <li class="list-group-item" ng-repeat="bookmark in model.bookmark">
                <a href="#!/venue/{{bookmark._id}}">{{bookmark.name}}</a>
                <a ng-click="model.unbookmarkVenue(bookmark._id)" class="pull-right">Remove Bookmark</a>
            </li>
            <li class="list-group-item" ng-show="!model.bookmark.length">
                You have not have any venue bookmarked :(
            </li>
        </ul>
    </div>
</div>
