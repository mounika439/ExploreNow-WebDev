
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>

            <ul class="nav navbar-nav">
                <li><a href="#"><span class="fa fa-search"></span> Search</a></li>
                <li class="active"><a href="#!/user"><span class="fa fa-user"></span> {{model.user.username}}</a></li>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-md-2 col-md-offset-2 hv-container hv-margin">
            <img class="img-responsive img-thumbnail" src="{{model.user.pictureUrl}}">
            <h4>{{model.user.firstName}} {{model.user.lastName}}</h4>
            <h5>@{{model.user.username}}</h5>
            {{model.user.location}}
            <hr>
            Status: <input type="text"
                           name="email"
                           id="email"
                           ng-model="model.user.status"
                           placeholder="status"
                           class="form-control">
            <a ng-click="model.updateStatus(model.user)" class="btn-primary btn btn-block">Update status</a>
            <hr>
            <a href="#!/user/edit" class="btn-default btn btn-block">Edit Profile</a>
        </div>

        <div ng-switch="model.currentTab">
            <div ng-switch-when="NOTIFICATION">
                <ng-include src="'views/user/templates/component/notification.view.client.html'">
            </div>
            <div ng-switch-when="FOLLOWING">
                <ng-include src="'views/user/templates/component/following.view.client.html'">
            </div>
            <div ng-switch-when="FOLLOWERS">
                <ng-include src="'views/user/templates/component/followers.view.client.html'">
            </div>
            <div ng-switch-when="BOOKMARK">
                <ng-include src="'views/user/templates/component/bookmark.view.client.html'">
            </div>
            <div ng-switch-when="REVIEW">
                <ng-include src="'views/user/templates/component/review.view.client.html'">
            </div>
        </div>
    </div>
</div>
